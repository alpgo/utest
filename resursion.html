<html>
<title>测试UTEST在递归函数中应用</title>

</html>

<body>
    <script src="./utest.js"></script>
    <script>
        UTEST.setON();

        function cacl(n) {
            if (n == 1) {
                return 1;
            }
            return cacl(n - 1) + n;
        }

        // 设置普通函数的调试
        eval(UTEST.eval(cacl, "cacl", function (n) { return n == 3; }));

        // UTEST.parseFunc({
        //     "cacl": false
        // }, true);

        var result = cacl(100);
        console.log(result);
    </script>
</body>
